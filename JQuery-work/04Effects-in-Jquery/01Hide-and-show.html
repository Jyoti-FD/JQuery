<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hide Show Effect In jQuery</title>
  </head>
  <body>
    <h1>Hide Show Effect In jQuery</h1>
    <hr />
    <button class="btnHide">Hide</button>
    <button class="btnShow">Show</button>
    <button class="btnToggle">Toggle</button>
    <hr />
    <div class="box">This Is The Magic Of jQuery</div>

    <!-- jQuery -->

    <script src="../../jquery-3.7.1.min.js"></script>

    <!-- Script In Which we are including jquery CSS  -->

    <script>
      $("body").css({
        backgroundColor: "chocolate",
        textAlign: "center",
      });
      $("h1").css({
        fontSize: "50px",
        color: "purple",
      });
      $("button").css({
        fontSize: "20px",
        color: "yellow",
        backgroundColor: "blue",
        padding: "10px 30px",
        borderRadius: "20px",
        border:"none"
      });
      $(".box").css({
        fontSize: "30px",
        color: "white",
        backgroundColor: "blueviolet",
        padding: "10px 30px",
        margin: "10px 30px",
        borderRadius: "20px",
      });
    </script>

    <!-- script -->

    <script>
      $(document).ready(function () {
        // Hide

        $(".btnHide").click(function () {
          $(".box").hide();
        });

        // Show

        $(".btnShow").click(function () {
          $(".box").show();
        });

        // Toggle

        $(".btnToggle").click(function () {
          $(".box").toggle();
        });
      });
    </script>
  </body>
</html>
