<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fade Effect In jQuery</title>
  </head>
  <body>
    <h1>Fade Effect In jQuery</h1>
    <hr />
    <button class="btnFadeIn">Fade In</button>
    <button class="btnFadeOut">Fade Out</button>
    <button class="btnFadeToggle">Fade Toggle</button>
    <button class="btnFadeTo">Fade To</button>
    <hr />
    <div class="box">This Is The Magic Of jQuery</div>

    <!-- jQuery -->

    <script src="../../jquery-3.7.1.min.js"></script>

    <!-- Script In Which we are including jquery CSS  -->

    <script>
      $("body").css({
        backgroundColor: "pink",
        textAlign: "center",
      });
      $("h1").css({
        fontSize: "50px",
        color: "purple",
      });
      $("button").css({
        fontSize: "20px",
        color: "green",
        backgroundColor: "red",
        padding: "10px 30px",
        borderRadius: "20px",
      });
      $(".box").css({
        fontSize: "30px",
        color: "white",
        backgroundColor: "black",
        padding: "10px 30px",
        margin: "10px 30px",
        borderRadius: "20px",
      });
    </script>

    <!-- script -->

    <script>
      $(document).ready(function () {
        // Fade in

        $(".btnFadeIn").click(function () {
          $(".box").fadeIn(2000);
        });

        // Fade Out

        $(".btnFadeOut").click(function () {
          $(".box").fadeOut(2000);
        });

        // Fade Toggle

        $(".btnFadeToggle").click(function () {
          $(".box").fadeToggle(3000);
        });

        // Fade To

        $(".btnFadeTo").click(function () {
          $(".box").fadeTo(3000, 0.5);
        });
      });
    </script>
  </body>
</html>
