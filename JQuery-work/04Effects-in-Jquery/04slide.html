<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Slide Effect In jQuery</title>
  </head>
  <body>
    <h1>Slide Effect In jQuery</h1>
    <hr />
    <button class="btnSlideUp">Slide Up</button>
    <button class="btnSlidedown">Slide Down</button>
    <button class="btnSlideToggle">Slide Toggle</button>
    <hr />
    <div class="box">This Is The Magic Of jQuery</div>

    <!-- jQuery -->

    <script src="../../jquery-3.7.1.min.js"></script>

    <!-- Script In Which we are including jquery CSS  -->

    <script>
      $("body").css({
        backgroundColor: "tan",
        textAlign: "center",
      });
      $("h1").css({
        fontSize: "50px",
        color: "brown",
      });
      $("button").css({
        fontSize: "20px",
        color: "khaki",
        backgroundColor: "brown",
        padding: "10px 30px",
        borderRadius: "20px",
      });
      $(".box").css({
        fontSize: "30px",
        color: "white",
        backgroundColor: "blueviolet",
        padding: "10px 30px",
        margin: "10px 30px",
        borderRadius: "20px",
        height: "200px",
      });
    </script>

    <!-- script -->

    <script>
      $(document).ready(function () {
        // Slide Up

        $(".btnSlideUp").click(function () {
          $(".box").slideUp(2000);
        });

        // Slide Down

        $(".btnSlidedown").click(function () {
          $(".box").slideDown(2000);
        });

        // Slide Toggle

        $(".btnSlideToggle").click(function () {
          $(".box").slideToggle(3000);
        });

   
      });
    </script>
  </body>
</html>
