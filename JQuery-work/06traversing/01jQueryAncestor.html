    <title>jQuery Ancestor In jQuery</title>

  <body>
    body

    <script>
      $("*").css({

        margin: "20px",
        fontSize: "30px",
      });
    
      
      
    </script>

    <!-- script -->

        $("body").parent().css({ border: "3px solid blue"});
